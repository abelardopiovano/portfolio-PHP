<br>
<div class="div1">




<form  (ngSubmit)="agregaProyecto(formulario)" #formulario="ngForm" novalidate>
    
    <div class="form-group" style="visibility:hidden">
      
        <input name="id" type="number" class="form-control" id="id"  ngModel={{proyecto.id}} >
        
    </div>

    <div class="form-group">
      
        <input name="url_imagen"  type="text" class="form-control" id="url_imagen" aria-describedby="emailHelp" ngModel={{proyecto.url_imagen}} placeholder="URL DE LA IMÁGEN">
        
    </div>
     
    <div class="form-group">
      
      <input name="nombreProyecto"  type="text" class="form-control" id="nombreProyecto" aria-describedby="emailHelp" ngModel={{proyecto.nombreProyecto}} placeholder="NOMBRE DEL PROYECTO">
      
    </div>
    
    <div class="form-group">
        
        <input name="descripcion" type="text" class="form-control" id="descripcion" aria-describedby="emailHelp" ngModel={{proyecto.descripcion}}  placeholder="DESCRIPCIÓN">
        
    </div>

    <div class="form-group">
        
        <input name="url_proyecto" type="text" class="form-control" id="url_proyecto" aria-describedby="emailHelp" ngModel={{proyecto.url_proyecto}}  placeholder="URL DEL PROYECTO">
        
    </div>
    <!--
    <div class="form-group">
        
        <input  name="persona_id" type="number" class="form-control" id="persona_id" ngModel={{experiencia.persona_id}}  placeholder="Persoan id">
        
    </div>
    -->
    
    <button style="margin: 10px 10px 10px 0px ;" type="submit" class="btn btn-primary" > GUARDAR</button>
    
    <button  type="button" class="btn btn-primary" [routerLink]="['/proyectos']"> CERRAR</button>
</form>
</div>
