<br>
<div class="div1">




<form  (ngSubmit)="agregaHabilidades(formulario)" #formulario="ngForm" novalidate>
    
    <div class="form-group" style="visibility:hidden">
      
        <input name="id" type="number" class="form-control" id="id"  ngModel={{habilidades.id}} >
        
    </div>

    
     
    <div class="form-group">
      
      <input name="habilidad"  type="text" class="form-control" id="habilidad" aria-describedby="emailHelp" ngModel={{habilidades.habilidad}} placeholder="HABILIDAD">
      
    </div>
    
    <div class="form-group">
      
        <input name="url_habilidad"  type="text" class="form-control" id="url_habilidad" aria-describedby="emailHelp" ngModel={{habilidades.url_habilidad}} placeholder="URL DE LA IMAGEN">
        
    </div>

    
    <!--
    <div class="form-group">
        
        <input  name="persona_id" type="number" class="form-control" id="persona_id" ngModel={{experiencia.persona_id}}  placeholder="Persoan id">
        
    </div>
    -->
    
    <button style="margin: 10px 10px 10px 0px ;" type="submit" class="btn btn-primary" > GUARDAR</button>
    
    <button  type="button" class="btn btn-primary" [routerLink]="['/habilidades']"> CERRAR</button>
</form>
</div>
