    </div>

      <input name="nombreEmpresa"  type="text" class="form-control" id="nombreEmpresa" aria-describedby="emailHelp" ngModel={{experiencia.nombreEmpresa}} placeholder="NOMBRE DE LA EMPRESA">
      
    </div>
    <div class="form-group">
        
        <input name="cargo" type="text" class="form-control" id="cargo" aria-describedby="emailHelp" ngModel={{experiencia.cargo}}  placeholder="CARGO">
        
    </div>
    <div class="form-group">
        
        <input name="descripcion" type="text" class="form-control" id="descripcion" aria-describedby="emailHelp" ngModel={{experiencia.descripcion}}  placeholder="DESCRIPCIÃ“N">
        
    </div>
